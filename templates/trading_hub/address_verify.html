{% extends 'trading_hub/base.html' %}

{% block content %}
<h2>Verify Address</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="address_line1">Address Line 1</label>
        <input type="text" class="form-control" id="address_line1" name="address_line1" value="{{ kyc.address_line1 }}" readonly>
    </div>
    <div class="form-group">
        <label for="address_line2">Address Line 2</label>
        <input type="text" class="form-control" id="address_line2" name="address_line2" value="{{ kyc.address_line2 }}" readonly>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" value="{{ kyc.city }}" readonly>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" value="{{ kyc.state }}" readonly>
    </div>
    <div class="form-group">
        <label for="postal_code">Postal Code</label>
        <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ kyc.postal_code }}" readonly>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" name="country" value="{{ kyc.country }}" readonly>
    </div>
    <div class="form-group">
        <label for="address_rejection_reason">Rejection Reason</label>
        <textarea class="form-control" id="address_rejection_reason" name="address_rejection_reason"></textarea>
    </div>
    <button type="submit" name="action" value="verify" class="btn btn-success">Verify</button>
    <button type="submit" name="action" value="reject" class="btn btn-danger">Reject</button>
</form>
{% endblock %}
