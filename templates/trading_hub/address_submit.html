{% extends 'trading_hub/base.html' %}

{% block content %}
<h2>Submit Address</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="address_line1">Address Line 1</label>
        <input type="text" class="form-control" id="address_line1" name="address_line1" value="{{ kyc.address_line1 }}" required>
    </div>
    <div class="form-group">
        <label for="address_line2">Address Line 2</label>
        <input type="text" class="form-control" id="address_line2" name="address_line2" value="{{ kyc.address_line2 }}">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" value="{{ kyc.city }}" required>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" value="{{ kyc.state }}" required>
    </div>
    <div class="form-group">
        <label for="postal_code">Postal Code</label>
        <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ kyc.postal_code }}" required>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" name="country" value="{{ kyc.country }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
