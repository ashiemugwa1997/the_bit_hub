{% extends 'trading_hub/base.html' %}

{% block content %}
<h2>Verify/Reject KYC</h2>
<form method="post">
    {% csrf_token %}
    <p>User: {{ kyc.user.username }}</p>
    <p>Document Type: {{ kyc.document_type }}</p>
    <p>Document Number: {{ kyc.document_number }}</p>
    <p>Submitted At: {{ kyc.submitted_at }}</p>
    <p>Status: {{ kyc.status }}</p>
    <p>
        <label for="rejection_reason">Rejection Reason:</label>
        <textarea id="rejection_reason" name="rejection_reason">{{ kyc.rejection_reason }}</textarea>
    </p>
    <button type="submit" name="action" value="verify">Verify</button>
    <button type="submit" name="action" value="reject">Reject</button>
</form>
{% endblock %}
